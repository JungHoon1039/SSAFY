<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <div>{{object.id +1}}</div>
      <div>{{object["id"]+1}}</div>
      <div>{{object.id}}</div>
      <div>{{object.id.value}}</div>
      <div>{{object.id.value + 1}}</div>
      <div>{{object["id"]}}</div>
      <div>{{id}}</div>
      <div>{{id+1}}</div>
      <div>{{pw}}</div>
    </div>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const object = {
            id: ref(0),
            pw: ref(2),
          };

          const { id, pw } = object; //구조분해할당

          return {
            object,
            id,
            pw,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
